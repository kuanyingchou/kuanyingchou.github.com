---
title: Tags
layout: default
---
{% for tag in site.tags %} 
  <h2><a id="{{ tag[0] }}">{{ tag[0] }}</a></h2>
  {% for p in site.posts %}
    {% for t in p.tags %}
      {% if tag[0] == t %}
        <p><a href="{{p.url}}"> {{ p.title }} </a></p>
      {% endif %}
    {% endfor %}
  {% endfor %}
{% endfor %}
